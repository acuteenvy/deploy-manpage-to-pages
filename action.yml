name: Deploy a man page to GitHub pages

inputs:
  manpage:
    description: Man page file
    required: true
  stylesheet:
    description: CSS stylesheet URL
    default: https://raw.githubusercontent.com/acuteenvy/acuteenvy.github.io/main/manpages.css
  title:
    description: Page title
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Install pandoc
      shell: bash
      run: |
        curl --location --output pandoc.deb https://github.com/jgm/pandoc/releases/download/3.8.1/pandoc-3.8.1-1-amd64.deb
        sudo dpkg --install pandoc.deb

    - name: Download the stylesheet
      shell: bash
      run: curl --output style.css ${{ inputs.stylesheet }}

    - name: Build the website from the man page and CSS
      shell: bash
      run: |
        mkdir github-pages
        pandoc --verbose --embed-resources --standalone \
        --css style.css --from man --output github-pages/index.html \
        --lua-filter "${{ github.action_path }}/filter.lua" \
        --metadata title="${{ inputs.title }}" --metadata lang=en \
        --toc --variable toc-title=Contents "${{ inputs.manpage }}"

    - name: Set up Pages
      uses: actions/configure-pages@v5

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: github-pages

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
